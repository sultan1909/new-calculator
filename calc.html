<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div style="text-align:center; margin-top:50px; background-color:gray; width: 250px;">
    <h1>Calculator</h1>
    <input type="text" id="display" disabled style="width: 200px; height: 30px; text-align: right;"/>
    <br/><br/>
    <div id="buttons" style="display: inline-grid; grid-template-columns: repeat(4, 50px); gap: 10px; margin-bottom: 25px;">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
      <button colspan="4" id="clear">C</button>
    </div>
  </div>

<script>
const display = document.getElementById('display');
const buttons = document.querySelectorAll('#buttons button');

let currentInput = '';

buttons.forEach(button => {
  button.addEventListener('click', () => {
    const value = button.textContent;

    if (value === 'C') {
      currentInput = '';
      display.value = '';
    } else if (value === '=') {
      try {
        currentInput = eval(currentInput).toString();
        display.value = currentInput;
      } catch {
        display.value = 'Error';
        currentInput = '';
      }
    } else {
      currentInput += value;
      display.value = currentInput;
    }
  });
});

</script>
</body>
</html>
